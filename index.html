<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부미사 중구대 소싱 계산기</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .result {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        // 숫자를 천 단위 콤마로 포맷하는 함수
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function calculate() {
            const competitorPrice = parseFloat(document.getElementById('competitor_price').value);
            const localPrice = parseFloat(document.getElementById('local_price').value);

            if (isNaN(competitorPrice) || isNaN(localPrice)) {
                alert('숫자를 올바르게 입력해주세요.');
                return;
            }

            // 예상 판매가 계산: 현지 구매가 * 192 + 현지 구매가 * 192 * 0.05
            const expectedPrice = Math.floor(localPrice * 192 + localPrice * 192 * 0.05); // 소수점 제거

            // 판매가 더하기: 경쟁사 판매가 - 예상 판매가
            const profit = Math.floor(competitorPrice - expectedPrice); // 소수점 제거

            // 결과 출력 (천 단위 콤마 추가)
            document.getElementById('expected_price').textContent = `${formatNumber(expectedPrice)} 원`;
            document.getElementById('profit').textContent = `${formatNumber(profit)} 원`;
        }

        // ESC 키 이벤트 처리
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                clearInputs();
            }
        });

        // 입력 필드 초기화 함수
        function clearInputs() {
            document.getElementById('competitor_price').value = ''; // 경쟁사 판매가 초기화
            document.getElementById('local_price').value = ''; // 현지 구매가 초기화
            document.getElementById('expected_price').textContent = '-'; // 결과 초기화
            document.getElementById('profit').textContent = '-'; // 결과 초기화
            document.getElementById('competitor_price').focus(); // 커서 이동
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>부미사 중구대 소싱 계산기</h1>
        <form onsubmit="event.preventDefault(); calculate();">
            <label for="competitor_price">경쟁사 판매가 (원):</label>
            <input type="text" id="competitor_price" name="competitor_price" placeholder="숫자 입력" required>

            <label for="local_price">현지 구매가 (위안):</label>
            <input type="text" id="local_price" name="local_price" placeholder="숫자 입력" required>

            <button type="submit">계산</button>
        </form>

        <div class="result">
            <p>예상판매가: <span id="expected_price">-</span></p>
            <p>판매가 더하기: <span id="profit" style="color: red;">-</span></p>
        </div>
    </div>
</body>
</html>
